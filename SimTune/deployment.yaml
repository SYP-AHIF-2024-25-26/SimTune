# SimTune Backend Deployment mit Persistenz
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simtune-backend
spec:
  selector:
    matchLabels:
      app: simtune-backend
  template:
    metadata:
      labels:
        app: simtune-backend
    spec:
      containers:
        - name: simtune-backend
          image: ghcr.io/syp-ahif-2024-25-26/simtune-backend:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: db-storage
              mountPath: /app/data
          # HIER werden die Environment Variablen aus dem Secret geladen
          env:
            - name: DOTNET_USE_POLLING_FILE_WATCHER
              value: "1"
            - name: AppUrl
              valueFrom:
                secretKeyRef:
                  name: simtune-secrets
                  key: APP_URL
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: simtune-secrets
                  key: JWT_KEY
            - name: Jwt__Issuer
              valueFrom:
                secretKeyRef:
                  name: simtune-secrets
                  key: JWT_ISSUER
            - name: Jwt__Audience
              valueFrom:
                secretKeyRef:
                  name: simtune-secrets
                  key: JWT_AUDIENCE
            - name: ConnectionString
              valueFrom:
                secretKeyRef:
                  name: simtune-secrets
                  key: CONNECTION_STRING
            - name: ExerciseContentsPath
              valueFrom:
                secretKeyRef:
                  name: simtune-secrets
                  key: EXERCISE_CONTENTS
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: simtune-db-pvc

---
# PersistentVolumeClaim f√ºr die Datenbank
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: simtune-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# SimTune Backend Service
apiVersion: v1
kind: Service
metadata:
  name: simtune-backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: simtune-backend

---
# SimTune Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simtune-frontend
spec:
  selector:
    matchLabels:
      app: simtune-frontend
  template:
    metadata:
      labels:
        app: simtune-frontend
    spec:
      containers:
        - name: simtune-frontend
          image: ghcr.io/syp-ahif-2024-25-26/simtune-frontend:latest
          ports:
            - containerPort: 80
          # Frontend braucht keine Secrets zur Laufzeit, da alles im Build gebacken ist
          env:
            - name: BACKEND_URL
              value: "http://simtune-backend:8080"
      imagePullSecrets:
        - name: ghcr-secret

---
# SimTune Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: simtune-frontend
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: simtune-frontend

---
# Adminer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: ghcr.io/syp-ahif-2024-25-26/simtune-adminer:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: db-storage
              mountPath: /db
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: simtune-db-pvc

---
# Adminer Service
apiVersion: v1
kind: Service
metadata:
  name: adminer
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: adminer

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simtune-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: if210019.cloud.htl-leonding.ac.at
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simtune-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: simtune-backend
            port:
              number: 8080