<div class="flex justify-center items-start min-h-screen pt-40">
  <div class="flex flex-col justify-between items-center p-6 bg-costumGray drop-shadow-md w-full max-w-md rounded-lg">
    <div class="text-2xl font-semibold mb-4">Anmeldung</div>

    <div class="flex flex-col w-full space-y-4">
      <input
        type="email"
        placeholder="Email"
        class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="email"
      >
      <input
        type="password"
        placeholder="Passwort"
        class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="password"
      >
    </div>

    <div class="bg-costumBlue text-white py-2 px-6 rounded-3xl text-lg hover:bg-blue-600 flex justify-center items-center mt-4 cursor-pointer"
         (click)="login()">
      Login
    </div>

    <a routerLink="/register"> <div class="mt-4 text-sm text-gray-600">Noch kein Account?</div> </a>
  </div>
</div>
