<div class="space-y-6">
  <div class="bg-white p-4 rounded-2xl shadow-md flex items-center gap-4">
    <input [(ngModel)]="eintrittsCode" maxlength="5" placeholder="Gruppencode" class="p-2 rounded-xl bg-[#F0F0F0] w-1/2" />
    <button class="bg-[#6496FF] hover:bg-blue-600 text-white px-6 py-2 rounded-2xl">Beitreten</button>
  </div>

  <div class="space-y-4">
    <div *ngFor="let gruppe of gruppen" class="bg-[#F0F0F0] p-4 rounded-2xl shadow-md">
      <h3 class="text-xl font-semibold">{{ gruppe.name }}</h3>
      <div *ngIf="gruppe.status === 'pending'" class="text-yellow-600 italic">Warte auf BestÃ¤tigung...</div>
      <div *ngIf="gruppe.status === 'accepted'">
        <h4 class="font-medium mt-2">Aufgaben:</h4>
        <ul class="list-disc ml-5">
          <li *ngFor="let aufgabe of gruppe.aufgaben">{{ aufgabe }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
