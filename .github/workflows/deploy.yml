name: Build & Deploy to LeoCloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend Image
        run: |
          docker build --no-cache -t ghcr.io/syp-ahif-2024-25-26/simtune/simtune-frontend:latest ./frontend
          docker push ghcr.io/syp-ahif-2024-25-26/simtune/simtune-frontend:latest

      - name: Build & Push Backend Image
        run: |
          docker build --no-cache -t ghcr.io/syp-ahif-2024-25-26/simtune-backend:latest ./backend
          docker push ghcr.io/syp-ahif-2024-25-26/simtune/simtune-backend:latest

      - name: Setup Kubeconfig for LeoCloud
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Delete all old resources (LeoCloud)
        run: |
          kubectl delete deployments,services,ingresses,pods,configmaps --all || true

      - name: Apply new deployment.yaml
        run: |
          kubectl apply -f SimTune/deployment.yaml
